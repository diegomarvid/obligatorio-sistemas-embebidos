<body style="overflow: hidden">

    

    <div id = 'loginDiv'>

            <div class = "col-md-4"></div>

        <div class = "row text-center top-buffer2">
            <div class = "col" id = 'controlDiv'>

            </div>
        </div>

        <div class="row top-buffer">
          
            <div class = "col-md-4"></div>
            <div class = "col-md-4 align-self-center">
                <div class="input-group mb-3">
                    <input type="text" name = "datetimes" class="form-control" placeholder="Fecha de seleccion" aria-label="Fecha de seleccion" aria-describedby="basic-addon2">
                    <script>
                        $(function() {
                          $('input[name="datetimes"]').daterangepicker({
                            timePicker: true,
                            timePicker24Hour: true,
                            startDate: moment().startOf('hour'),
                            endDate: moment().startOf('hour').add(32, 'hour'),
                            locale: {
                              format: 'YYYY/MM/DD H:mm'
                            }
                          });
                        });
                        </script>
                    <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id = "date-range-confirm">Confirmar</button>
                    </div>
                </div>
            </div>  
            <div class = "col-md-4"></div>  
            
        </div>
